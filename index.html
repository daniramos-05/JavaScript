<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Compras</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <main>
    <h1>Simulador de Compras</h1>
    
    <section class="info">
      <p><strong>Precio por artículo:</strong> $<span id="precio-articulo">100</span></p>
      <p><strong>Saldo disponible:</strong> $<span id="saldo">1000</span></p>
      <p><strong>Cupón disponible:</strong> $<span id="cupon">200</span></p>
    </section>

    <section class="formulario">
      <label for="cantidad">Cantidad de artículos:</label>
      <input type="number" id="cantidad" min="1" />

      <label>
        <input type="checkbox" id="usar-cupon" />
        Usar cupón
      </label>

      <button id="comprar-btn">Comprar</button>
    </section>

    <section id="mensaje"></section>
    <section>
      <h3>Artículos comprados: <span id="articulos-comprados">0</span></h3>
    </section>
  </main>

  <script src="./js/app.js"></script>
</body>
</html>
